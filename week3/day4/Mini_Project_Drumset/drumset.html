<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumset</title>
  <link rel="stylesheet" href="drumset.css">
</head>
<body>
  <div class="set">
    <button class="drum" data-key="65">A <span>Boom</span></button>
    <button class="drum" data-key="83">S <span>Clap</span></button>
    <button class="drum" data-key="68">D <span>HiHat</span></button>
    <button class="drum" data-key="70">F <span>Kick</span></button>
    <button class="drum" data-key="71">G <span>OpenHat</span></button>
    <button class="drum" data-key="72">H <span>Ride</span></button>
    <button class="drum" data-key="74">J <span>Snare</span></button>
    <button class="drum" data-key="75">K <span>Tink</span></button>
    <button class="drum" data-key="76">L <span>Tom</span></button>
  </div>

  <audio data-key="65" src="sounds/boom.wav"></audio>
  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="68" src="sounds/hihat.wav"></audio>
  <audio data-key="70" src="sounds/kick.wav"></audio>
  <audio data-key="71" src="sounds/openhat.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tink.wav"></audio>
  <audio data-key="76" src="sounds/tom.wav"></audio>

  <script src="drumset.js"></script>
</body>
</html>
