<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
table {
margin: 20px auto;
border-collapse: collapse;
}
td {
width: 80px;
height: 80px;
text-align: center;
font-size: 2rem;
border: 2px solid black;
cursor: pointer;
}
button {
margin: 10px;
padding: 10px 20px;
font-size: 1rem;
}
#status {
text-align: center;
font-size: 1.5rem;
margin-top: 15px;
}
</style>
</head>
<body>
<table>
<tr>
<td id="0"></td>
<td id="1"></td>
<td id="2"></td>
</tr>
<tr>
<td id="3"></td>
<td id="4"></td>
<td id="5"></td>
</tr>
<tr>
<td id="6"></td>
<td id="7"></td>
<td id="8"></td>
</tr>
</table>

<div style="text-align:center;">
<button id="xbtn">Play as X</button>
<button id="obtn">Play as O</button>
<button id="restart">Restart Game</button>
</div>

<div id="status"></div>

<script>
let humanPlayer, pcPlayer;
let board = Array(9).fill(null);
let gameOver = false;

const winCombos = [
[0,1,2],[3,4,5],[6,7,8],
[0,3,6],[1,4,7],[2,5,8],
[0,4,8],[6,4,2]
];
const cells = document.querySelectorAll("td");
const statusDiv = document.getElementById("status");
document.getElementById("xbtn").addEventListener("click", () => {
humanPlayer = "X";
pcPlayer = "O";
statusDiv.textContent = "You are X. Start playing!";
});
document.getElementById("obtn").addEventListener("click", () => {
humanPlayer = "O";
pcPlayer = "X";
statusDiv.textContent = "You are O. Computer starts!";
 
});
document.getElementById("restart").addEventListener("click", restartGame);
cells.forEach(cell => {
cell.addEventListener("click", () => {
if (!gameOver && humanPlayer && !cell.textContent) {
let id = cell.id;
board[id] = humanPlayer;
cell.textContent = humanPlayer;
if (checkWinner(board, humanPlayer)) {
endGame("You win!");
return;
}
if (board.every(cell => cell)) {
endGame("Tie game!");
return;
}
computerMove();
}
});
});
function computerMove(){
if (gameOver) return;
let emptySquares = board.map((val, idx) => val ? null : idx).filter(val => val !== null);
if (emptySquares.length === 0) return;
let randomIndex = emptySquares[Math.floor(Math.random() * emptySquares.length)];
board[randomIndex] = pcPlayer;
document.getElementById(randomIndex).textContent = pcPlayer;

if (checkWinner(board, pcPlayer)) {
endGame("Computer wins!");
return;
}
if (board.every(cell => cell)) {
endGame("Tie game!");
}
}
function checkWinner(board, player) {
return winCombos.some(combo => combo.every(index => board[index] === player));
}
function endGame(message) {
statusDiv.textContent = message;
gameOver = true;
}
function restartGame() {
board = Array(9).fill(null);
cells.forEach(cell => cell.textContent = "");
statusDiv.textContent = "";
gameOver = false;
}
</script>
</body>
</html>
