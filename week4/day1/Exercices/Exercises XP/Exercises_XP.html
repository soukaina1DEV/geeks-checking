<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    nav {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }
    .user-info svg {
      width: 35px;
      height: 35px;
      fill: white;
      background: #555;
      border-radius: 50%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">My Website</div>
    <div id="navbar-user"></div>
  </nav>

</body>
</html>
