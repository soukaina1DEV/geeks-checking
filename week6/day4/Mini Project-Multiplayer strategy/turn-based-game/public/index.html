<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Turn-Based Strategy Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>⚔️ Turn-Based Strategy Game</h1>
  <div id="status">Loading game...</div>
  <div id="board"></div>

  <div id="controls">
    <button data-dir="up">⬆️ Up</button><br>
    <button data-dir="left">⬅️ Left</button>
    <button data-dir="right">➡️ Right</button><br>
    <button data-dir="down">⬇️ Down</button>
  </div>

  <button id="resetBtn">🔁 Reset Game</button>

  <script src="client.js"></script>
</body>
</html>
