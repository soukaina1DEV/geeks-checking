{% extends "base.html" %}

{% block content %}
<main class="max-w-7xl mx-auto my-10">

<div class="grid grid-cols-1 mt-4 md:grid-cols-2 lg:grid-cols-4 gap-6 items-stretch w-[1250px] p-6">
    {% for recipe in recipes %}
    <a href="/recipes/{{ recipe.id }}" class="flex">
      <div
        class="card bg-white border cursor-pointer group border-gray-200 rounded-lg p-4 hover:shadow-md transition-all duration-300 relative overflow-hidden w-full h-full flex flex-col"
      >
        <div class="relative">
          <img
            src="https://picsum.photos/400/300?random={{ recipe.id }}"
            alt="{{ recipe.title }}"
            class="w-full h-40 object-cover rounded-md group-hover:scale-105 transition-all duration-300"
          />
          <div
            class="absolute top-2 left-2 bg-orange-700 text-white px-2 py-1 rounded-md text-xs"
          >
            {{ recipe.category }}
          </div>
        </div>
        <div class="mt-3 flex-grow">
          <h2 class="text-lg font-bold line-clamp-1">{{ recipe.title }}</h2>
          <p class="text-gray-500 line-clamp-2 mt-1">{{ recipe.ingredients }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</main>
{% endblock %}
