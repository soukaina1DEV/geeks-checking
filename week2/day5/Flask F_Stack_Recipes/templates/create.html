{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Add New Recipe</h2>

  <form action="/create" method="POST" class="space-y-4">
    <!-- title -->
    <div>
      <label for="title" class="block font-medium text-gray-700">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
      />
    </div>

    <!-- ingredients -->
    <div>
      <label for="ingredients" class="block font-medium text-gray-700">Ingredients</label>
      <textarea
        id="ingredients"
        name="ingredients"
        rows="4"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
      ></textarea>
    </div>

    <!-- instructions -->
    <div>
      <label for="instructions" class="block font-medium text-gray-700">Instructions</label>
      <textarea
        id="instructions"
        name="instructions"
        rows="6"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
      ></textarea>
    </div>

    <!-- category -->
    <div>
      <label for="category" class="block font-medium text-gray-700">Category</label>
      <select
        id="category"
        name="category"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-green-300"
  >
        <option value="" disabled selected>Select a category</option>
        <option value="Dessert">Dessert</option>
        <option value="Salad">Salad</option>
        <option value="Main Course">Main Course</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Appetizer">Appetizer</option>
      </select>
    </div>


    <!-- submit -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-orange-700 text-white px-6 py-2 rounded-md hover:bg-green-700"
      >
        Save Recipe
      </button>
    </div>
  </form>
</div>
{% endblock %}
