{% extends "base.html" %}

{% block content %}
<main class="max-w-7xl mx-auto my-10">

  <div class="bg-white border cursor-pointer group border-gray-200 rounded-lg p-6 hover:shadow-md transition-all duration-300">
    <!-- صورة الوصفة -->
    <div class="relative overflow-hidden rounded-md">
      <img
        src="https://picsum.photos/800/500?random={{ recipe[0] }}"
        alt="{{ recipe[1] }}"
        class="w-full h-72 object-cover rounded-md group-hover:scale-105 transition-all duration-300"
      />
      <div
        class="absolute top-2 left-2 bg-orange-700 text-white px-2 py-1 rounded-md text-sm"
      >
        {{ recipe[4] }}
      </div>
    </div>

    <!-- تفاصيل الوصفة -->
    <div class="mt-4">
      <h2 class="text-xl font-bold">{{ recipe[1] }}</h2>
      <p class="text-gray-600 mt-2"><strong>Ingredients:</strong> {{ recipe[2] }}</p>
      <p class="text-gray-600 mt-2"><strong>Instructions:</strong> {{ recipe[3] }}</p>
    </div>

    <!-- أزرار التعديل والحذف -->
    <div class="flex items-center gap-3 mt-6">
      <a href="{{ url_for('edit', id=recipe[0]) }}"
         class="bg-gray-600 text-white px-4 py-2 rounded-md flex items-center justify-center gap-2 hover:bg-gray-700">
         <i class="bi bi-pencil-fill"></i> Edit
      </a>

      <form action="{{ url_for('delete', id=recipe[0]) }}" method="post">
        <button type="submit"
                class="bg-red-600 text-white px-4 py-2 rounded-md flex items-center justify-center gap-2 hover:bg-red-700">
          <i class="bi bi-trash-fill"></i> Delete
        </button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
