<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- navbar -->
    <nav class="py-2 max-xl:px-3" style="background-color: hwb(11 9% 14%);">

      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-2">
          <i class="bi bi-journal-text text-white text-2xl"></i>
          <a href="/" class="text-white text-2xl font-bold">Recipes App</a>
        </div>
        <form method = 'GET'    action="{{url_for('search')}}">

         <input type="text" name="query" placeholder="Search recipes..." class="px-3 py-1 rounded-md"/>

        

        </form>
        <a
          href="/create"
          class="bg-white text-brown-400 px-4 py-2 rounded-md flex items-center gap-2"
        >
          <i class="bi bi-plus-lg"></i>
          <span class="font-semibold">New Recipe</span>
        </a>
      </div>
    </nav>

    <!-- flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="max-w-7xl mx-auto my-4">
          {% for category, message in messages %}
          <div
            class="bg-{{ category }}-100 flex items-center gap-2 justify-between border border-{{ category }}-400 text-{{ category }}-700 px-4 py-3 rounded relative"
            role="alert"
          >
            <span class="block sm:inline">{{ message }}</span>
            <i
              class="bi bi-x-lg cursor-pointer"
              onclick="this.parentElement.remove()"
            ></i>
          </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
